<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .record-section {
            text-align: center;
            padding: 20px 0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-record {
            background: #ef4444;
            color: white;
        }
        
        .btn-stop {
            background: #1f2937;
            color: white;
        }
        
        .recording-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #ef4444;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .pulse {
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #ef4444;
            margin: 15px 0;
        }
        
        .transcription-box {
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .transcription-text {
            color: #1f2937;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .placeholder {
            color: #9ca3af;
            font-style: italic;
        }
        
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .download-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn-download {
            flex: 1;
            min-width: 140px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-download:hover {
            background: #2563eb;
        }
        
        .btn-download:active {
            transform: scale(0.95);
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .language-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .lang-btn {
            padding: 10px 20px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        @media (max-width: 640px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .download-section {
                flex-direction: column;
            }
            
            .btn-download {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üéôÔ∏è Voice Recorder</h1>
            <p class="subtitle">Record, transcribe & download in one place</p>
            
            <div id="error" class="error hidden"></div>
            <div id="info" class="info hidden"></div>
            
            <div class="info">
                ü§ñ Auto-detecting language (Norwegian & English supported)
            </div>
            
            <div class="record-section">
                <div id="recordBtn">
                    <button class="btn btn-record" onclick="startRecording()">
                        üé§ Start Recording
                    </button>
                </div>
                
                <div id="stopBtn" class="hidden">
                    <div class="recording-indicator">
                        <div class="pulse"></div>
                        Recording & Transcribing...
                    </div>
                    <div class="timer" id="timer">00:00</div>
                    <button class="btn btn-stop" onclick="stopRecording()">
                        ‚èπÔ∏è Stop & Save
                    </button>
                </div>
            </div>
            
            <div id="resultSection" class="hidden">
                <audio id="audioPlayer" controls></audio>
                
                <div class="transcription-box">
                    <div class="transcription-text" id="transcriptionText">
                        <span class="placeholder">Transcription will appear here...</span>
                    </div>
                </div>
                
                <div class="download-section">
                    <button class="btn-download" onclick="downloadAudio()">
                        üéµ Download Audio
                    </button>
                    <button class="btn-download" onclick="downloadText()">
                        üìÑ Download Text
                    </button>
                    <button class="btn-download" onclick="newRecording()" style="background: #10b981;">
                        ‚ûï New Recording
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let recognition = null;
        let transcription = '';
        let audioBlob = null;
        let recordingStartTime = null;
        let timerInterval = null;
        let detectedLanguage = '';

        // Check browser support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            showError('Speech recognition not supported in this browser. Try Chrome or Safari.');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showInfo(message) {
            const infoDiv = document.getElementById('info');
            infoDiv.textContent = message;
            infoDiv.classList.remove('hidden');
            setTimeout(() => infoDiv.classList.add('hidden'), 3000);
        }

        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        async function startRecording() {
            try {
                // Start audio recording
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                transcription = '';
                recordingStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    clearInterval(timerInterval);
                    stream.getTracks().forEach(track => track.stop());
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    displayResults();
                };

                // Start speech recognition with auto language detection
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                
                // Try Norwegian first, fallback to English
                const languages = ['nb-NO', 'en-US'];
                let currentLangIndex = 0;
                recognition.lang = languages[currentLangIndex];

                recognition.onresult = (event) => {
                    let interim = '';
                    let final = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            final += transcript + ' ';
                            // Detect which language is being spoken
                            if (!detectedLanguage && final.length > 20) {
                                detectedLanguage = recognition.lang === 'nb-NO' ? 'üá≥üá¥ Norwegian' : 'üá¨üáß English';
                                showInfo(`Detected language: ${detectedLanguage}`);
                            }
                        } else {
                            interim += transcript;
                        }
                    }
                    
                    if (final) {
                        transcription += final;
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error === 'no-speech') {
                        // Try switching language if no speech detected
                        if (currentLangIndex < languages.length - 1) {
                            currentLangIndex++;
                            recognition.lang = languages[currentLangIndex];
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition already started');
                            }
                        }
                    } else if (event.error === 'language-not-supported') {
                        showError('Language not supported. Trying English...');
                        recognition.lang = 'en-US';
                        try {
                            recognition.start();
                        } catch (e) {
                            console.log('Recognition already started');
                        }
                    }
                };

                mediaRecorder.start();
                recognition.start();
                
                document.getElementById('recordBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                document.getElementById('resultSection').classList.add('hidden');
                
            } catch (error) {
                showError('Cannot access microphone. Please allow microphone access.');
                console.error('Recording error:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (recognition) {
                recognition.stop();
            }
            
            document.getElementById('stopBtn').classList.add('hidden');
            document.getElementById('recordBtn').classList.remove('hidden');
        }

        function displayResults() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = URL.createObjectURL(audioBlob);
            
            const transcriptionText = document.getElementById('transcriptionText');
            if (transcription.trim()) {
                transcriptionText.textContent = transcription.trim();
                transcriptionText.classList.remove('placeholder');
            } else {
                transcriptionText.innerHTML = '<span class="placeholder">No speech detected. Audio saved successfully!</span>';
            }
            
            document.getElementById('resultSection').classList.remove('hidden');
            showInfo('Recording complete! Download your files below.');
        }

        function downloadAudio() {
            if (!audioBlob) return;
            
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `recording_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.webm`;
            a.click();
            URL.revokeObjectURL(url);
            showInfo('Audio downloaded!');
        }

        function downloadText() {
            const text = transcription.trim() || 'No transcription available';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showInfo('Text downloaded!');
        }

        function newRecording() {
            transcription = '';
            audioBlob = null;
            detectedLanguage = '';
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('timer').textContent = '00:00';
        }
    </script>
</body>
</html>
